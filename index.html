<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      table,th,td
      {
        border: 1px solid black;
        border-collapse: collapse;
        text-align:left;
      }
      th,td
      {
        padding:10px;
      }
      table,th,td
      {
        border-spacing:15px;
      }
      table#t01
      {
        background-color:red;
      }
      table#t02
      {
        background-color:yellow;
      }
      </style>
  </head>
  <body>
    <table id = "t01" style = "width:100%">
      <caption>table#t01</caption>
  <tr>
    <th rowspan = "2">first</th>
    <td>i</td>
    <td>j</td>
  </tr>
  <tr>
    <td>jill</td>
    <td>jack</td>
    </tr>
    </table>
    <br>
<table id = "t02" style = "width:100%">
  <caption>table#t02</caption>
  <tr>
    <th>first</th>
    <th colspan = "3">last</th>
  </tr>
  <tr>
    <td>jill</td>
    <td>jack</td>
    <td>i</td>
    <td>j</td>
    </tr>
    </table>
  </body>
</html>
